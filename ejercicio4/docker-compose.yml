version: '3.8'

services:
  app:
    cap_add:
      - NET_ADMIN
    entrypoint:
      - /app/entrypoint.sh
    build:
      context: ./app
    volumes:
      - ./app/instance/:/app/instance
    networks:
      - app-network
    environment:
      - FLASK_APP=flaskr
   # Otras configuraciones necesarias para tu aplicaci√≥n (volumenes, variables de entorno, etc.)

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - app

networks:
  app-network:

